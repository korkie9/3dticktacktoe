<!DOCTYPE >
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/drawer/3.2.2/css/drawer.min.css"
    />
    <!-- jquery & iScroll -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/iScroll/5.2.0/iscroll.min.js"></script>
    <!-- drawer.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/drawer/3.2.2/js/drawer.min.js"></script>
    <link rel="stylesheet" href="styles.css" />

    <title>3D Tick Tack Toe</title>
  </head>
  <body>
    <div class="drawer drawer--left">
      <header role="banner">
        <button type="button" class="drawer-toggle drawer-hamburger">
          <span class="drawer-hamburger-icon"></span>
        </button>
        <nav class="drawer-nav" role="navigation">
          <ul class="drawer-menu">
            <button class="resetBtn" id="resetBtn">Reset</button>
            <a href="howto.html" class="howtolink">Rules</a>
            <p id="playerPrompt" class="playerTurn">X to Play</p>
            
          </ul>
        </nav>
      </header>
      <main role="main" class="main-container">
        <div class="layers">
          <div id="layer0" class="layer"></div>
          <div id="layer1" class="layer"></div>
          <div id="layer2" class="layer"></div>
        </div>
      </main>
    </div>

    <script src="layers.js"></script>
    <script src="setupBoard.js"></script>
    <script src="setPlayer.js"></script>
    <script src="checkWinner.js"></script>
    <script src="selectTile.js"></script>
    <script src="reset.js"></script>
    <script src="main.js"></script>
  </body>
</html>
